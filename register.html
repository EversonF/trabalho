<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meu dindim</title>
  </head>
  <body>
    <center>
      <a href="index.html"><img src="/img/logo.png" alt="Logo" height="300em" width="300em" /></a>
      <form>
        <label for="nome">Nome</label>
        <input
          type="nome"
          size="40px"
        /><br /><br />
        <label for="usuario">Usuário</label>
        <input
          type="email"
          placeholder="seuemail@provedor.com"
          size="40px"
        /><br /><br />
        <label for="telefone">Telefone</label>
        <input
          type="tel"
          placeholder="(31) 99999-9999"
          size="40px"
        /><br /><br />
        <label for="senha">Senha</label>
        <input
          type="password"
          size="40px"
          maxlength="8"
          placeholder="Informe sua senha de 8 dígitos"
        /><br /><br />
        <a href="index.html"><button type="button">REGISTER</button></a>
      </form>
    </center>
  </body>
</html>
